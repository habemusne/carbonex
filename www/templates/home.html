<ion-view title="Home">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
  <ion-content padding="true">
  
    <table>
      <tr>
        <td></td>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
        <td>Sat</td>
        <td>Sun</td>
      </tr>
      <tr ng-repeat= "hours in day">
        <td>{{hours.hour+":"+hours.minute}}</td>
        <td ng-repeat="days in week"></td>
      </tr>
    </table>
 <p>{{courses}}</p>
   
  </ion-content>
</ion-view>
