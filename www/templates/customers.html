<ion-view title="Customers">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content padding="true">
    <div class="list">
      <a ng-repeat="customer in customers" class="item">
        <h2>{{ customer.name }}</h2>
      </a>
    </div>
  </ion-content>
</ion-view>
