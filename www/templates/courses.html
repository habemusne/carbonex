<ion-view title="Courses">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content padding="true">
    <div class="list">
      <a ng-repeat="course in courses" class="item" on-tap="remove(course.sectionid)">
        <h2>{{ course.name }}  {{course.lecture_time}} {{course.lecture_room}} {{course.sectionid}} </h2>
      </a>
    </div>
  </ion-content>
</ion-view>
