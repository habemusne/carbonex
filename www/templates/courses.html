<ion-view title="Courses">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <!-- <ion-content padding="true"> -->
  <ion-tabs class="tabs-positive tabs-striped tabs-icon-top has-header">
   <ion-tab title="My Courses" icon="icon ion-star">
   <ion-view class="has-header">
    <form class="list">
        <div class="item item-divider">
          Click on a course to remove from my courses
        </div>      <a ng-repeat="course in courses" class="item" on-tap="remove(course.sectionid)">
        <h2>{{ course.name }}  {{course.lecture_time}} {{course.lecture_room}} {{course.sectionid}} </h2>
      </a>
    </form>
  </ion-view >
  </ion-tab>
  <ion-tab title="Add Courses" icon="icon ion-plus-round">
  <ion-view class = "has-header"> 
  <form class="list" ng-submit="search(keyword)">
        <div class="item item-divider">
          Click on a course to add to my courses
        </div>
        <div>{{message}}</div>
        <label class="item item-input">
          <input type="text" placeholder="Keywords" ng-model="keyword" required>
        </label>
        <div class="padding">
          <button class="button button-stable" ng-click="search(keyword)">Search</button>
        </div>
      </form>
    <div class="list">
      <a ng-repeat="course in candidates" class="item" on-tap="addCourse(course.sectionid)">
        <h2>{{ course.name }}  {{course.lecture_time}} {{course.lecture_room}} {{course.sectionid}}</h2>
<!--         <button class="button button-removeclass">Remove</button>
 -->      </a>
    </div>
  </ion-view>
  </ion-tab>
</ion-tabs>
  <!-- </ion-content> -->
</ion-view>
